<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hamburger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="box">
        <div class="box__header">
            <img width="200" src="https://mcdonalds.ru/resize/500x500//upload/iblock/81a/0000_TripleCheeseburger_1500x1500_min.png" alt="">
            <div class="box__hamName">Ваш любимый Гамбургер</div>
        </div>

        <div class="box__body">
            <span>Особые пожелания</span>

            <div id="toppingsList" class="box__toppingsList">
                <div class="box__toppingsList_left">
                    <span>Начинка для гамбургера:</span>
                    
                    <label for="toppingСheese">
                        <input type="radio" class="" id="toppingСheese" name="topping" data-control="control" data-id="2" checked> Сыр
                    </label>

                    <label for="toppingSalad">
                        <input type="radio" class="" id="toppingSalad" name="topping" data-control="control" data-id="3"> Салат
                    </label>

                    <label for="toppingPotato">
                        <input type="radio" class="" id="toppingPotato"  name="topping" data-control="control" data-id="4"> Картофель
                    </label>

                </div>
                <div class="box__toppingsList_right">
                    <span>Дополнительная начинка:</span>

                    <label for="toppingPriprava">
                        <input type="checkbox" class="" id="toppingPriprava"  name="toppingPriprava" data-control="control" data-id="1"> Приправа <span>+15р</span>
                    </label>

                    <label for="toppingMazic">
                        <input type="checkbox" class="" id="toppingMazic"  name="toppingMazic" data-control="control" data-id="5"> Майонез <span>+20р</span>
                    </label>
                </div>

                
            </div>

        </div>

        <div class="box__footer">
            <div class="box__price">
                <span>Сумма</span>
                <div id="totalPrice" class="box__totalPrice">100 p.</div>
                <div class="totalCalories">Кол-во каллорий: <span id="totalCalories"></span></div>
            </div>
           <button class="buy">Заказать</button>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
